<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>
<body>
    
    <table border="1" width="100%" heigth=""> <!--O comando table serve para abrir uma tabela e definir a borda e o tamanho da tabela-->

        <tr> <!--tr é para fazer as linhas da tabela-->
            <th>Personagem</th> <!--th é para fazer o header da tabel ou titulos-->
            <th colspan="2">Jogo</th>
            <th>Data</th>
        </tr>

        <tr>
            <td>Sonic</td> <!--td são os dados da tabela ou as informaçoes-->
            <td>Sonic The Hedegehog</td>
            <td colspan="2">1991</td>
        </tr>

        <tr>
            <td> <img src="/imagens/sonic-tails-the-fox.gif" alt="" height="50"> Tails</td> <!--Posso colocar imagens em tabela-->
            <td>Sonic The Hedegehog 2</td>
            <td colspan="2">1992</td> <!-- Posso usar o colspan para estender a coluna e o rowspan para estender a linha-->
        </tr>

        <tr>
            <td><a href="https://sonicpedia.fandom.com/pt/wiki/Knuckles_The_Echidna">Knuckles</a></td>
            <td>Sonic The Hedegehog 3</td>
            <td>& Knuckles</td>
            <td>1995</td>
        </tr>

    </table>

</body>
</html>
